<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons"
          rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
          integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
          referrerpolicy="no-referrer"
          rel="stylesheet"/>
    <title>Message Sharing</title>
    <style>
        .row {
            margin-top: 25vh;
        }

        h1 {
            margin-top: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            column-gap: 20px;
        }

        .copy-link-button {
            padding-top: 6px;
        }


    </style>
</head>
<body>
<div class="row">
    <div class="col s8 offset-s2">
        <div class="card-panel hide" id="message-show">
            <h1></h1>
            <div>
                <a href="./index.html">Create your own secret message</a>
            </div>
        </div>
        <div class="card-panel" id="message-form">
            <form>
                <label>Enter a Secret Message</label>
                <input id="message-input"/>
                <button class="btn">Create</button>
            </form>
        </div>

        <div class="card-panel hide" id="link-form">
            <div class="container">
                Share this link with a friend
                <input id="link-input" readonly/>
                <button class="copy-link-button btn" type="button">
                    <span class="material-icons">content_copy</span>
                </button>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
